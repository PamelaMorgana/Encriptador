<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Encriptador Morgana</h1>
    </header>
    <main class="encriptador">
        <section class="encriptador__envia">
            <div class="contenedor">
                <textarea id="textarea" class="contenedor__texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="envio">
                <div class="alerta">
                    <img class="alerta__vector" src="arrays/Vector.png" alt="vector">
                    <p class="alerta__texto">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button onclick="usuarioEncripta()" class="boton__encriptar">Encriptar</button>
                    <button onclick="usuarioDesencripta()" class="boton__desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <div id="encriptado" class="desencriptador">
            <img class="desencriptador__imagen" src="arrays/Muñeco.png" alt="Muñeco">
            <h2 class="desencriptador__subtitulo">Ningun mensaje fue encontrado</h2>
            <p class="desencriptador__texto">Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">Desarrollado por Pamela Gonzalez</p>
    </footer>

    <script src="encriptador.js"></script>
</body>
</html>
